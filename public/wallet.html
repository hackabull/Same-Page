    <div class="container">

        <form id="form" role="form">
            <div class="form-row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="transaction-input">Transaction Name ex Soccer Cleats</label>
                        <input type="text" class="form-control" id="transaction-name" placeholder="">
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="form-group">
                        <label for="date-inputted">MM/DD/YY</label>
                        <input type="text" class="form-control" id="transaction-date" placeholder="">
                        </div>
                </div>

                <div class="col-md-2">
                    <div class="form-group">
                        <label for="child-designation">Which Child?</label>
                        <input type="text" class="form-control" id="child-designation" placeholder="">
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="form-group">
                        <label for="transaction-owner">Who Paid?</label>
                        <input type="text" class="form-control" id="transaction-owner" placeholder="">
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="form-group">
                        <label for="transaction-amount">Total Amount?</label>
                        <input type="text" class="form-control" id="transaction-amount" placeholder="">
                    </div>
                </div>
            </div>
        
            <div class="text-center">
            <button type="submit" class="btn btn-outline-light btn-lg" id="add-transaction">Submit</button>
            </div>
        </form>

        <table class="table table-hover table-light" id="wallet-table">
            <thead>
                <tr id="table-head">
                    <th scope="col">Transaction</th>
                    <th scope="col">Date</th>
                    <th scope="col">Child</th>
                    <th scope="col">Who Paid</th>
                    <th scope="col">Amount</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td scope="row">Baseball Cleats</td>
                    <td>Date</td>
                    <td>Rory</td>
                    <td>Sally</td>
                    <td>$60</td>
                </tr>
            </tbody>
        </table>
