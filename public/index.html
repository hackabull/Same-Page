<!DOCTYPE html>
<html lang="en-us" class="indexPage">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Same Page</title>

    <link rel="house icon" href="assets/images/houses.png" type="image/x-icon">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">

    <link rel="stylesheet" type="text/css" href="/assets/css/animate.min.css">

</head>

<body id="page-top">

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#">Same Page</a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ml-auto">
                </ul>
            </div>
        </div>
    </nav>

    <header class="masthead" id="mast">
        <div class="container">
            <div class="intro-text">
                <div>
                    <span class="intro-heading text-uppercase">Welcome!
                    </span>
                </div>
                <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" id="login-btn" href="#services">Login</a>
                </section>
            </div>
        </div>
    </header>

    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 text-center" style="border-right: 1px solid grey; padding-right: 50px;">
                    <h2 class="section-heading text-uppercase">Login</h2>
                </div>
                <div class="col-lg-6 text-center" style="padding-left: 50px;">
                    <h2 class="section-heading text-uppercase">Register</h2>
                </div>
            </div>
            <form action="/api/login" method="POST">
                <div class="row">
                    <div class="col-lg-6" style="border-right: 1px solid grey; padding-right: 50px;">
                        <form id="contactForm" name="sentMessage" novalidate="novalidate">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input class="form-control" id="email" type="text" name="email" placeholder="Your Email *" required="required" data-validation-required-message="Please enter your email.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input class="form-control" id="password" type="password" name="password" placeholder="Your Password *" required="required"
                                            data-validation-required-message="Please enter your email address.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="col-lg-12 text-center">
                                    <div id="success"></div>
                                    <button id="loginButton" class="btn btn-primary btn-xl text-uppercase" type="submit" value="login">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-6" style="padding-left: 50px;">
                        <form action="/api/register" method="POST" id="contactForm" name="sentMessage" novalidate="novalidate">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" id="firstName" type="text" name="firstName" placeholder="Your First Name *" required="required" data-validation-required-message="Please enter your first name.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" id="lastName" type="text" name="lastName" placeholder="Your Last Name *" required="required" data-validation-required-message="Please enter your last name.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input class="form-control" id="email" type="email" name="email" placeholder="Your Email *" required="required"
                                            data-validation-required-message="Please enter your email.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" id="password" type="password" name="password" placeholder="Enter Your Password *"
                                            required="required" data-validation-required-message="Please enter your password.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" id="confirmPassword" type="confirmpassword" name="confirmPassword" placeholder="Confirm Your Password *"
                                            required="required" data-validation-required-message="Please confirm your password.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="col-lg-12 text-center">
                                    <div id="success"></div>
                                    <button id="loginButton" class="btn btn-primary btn-xl text-uppercase" type="submit" value="register">Register</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="assets/js/app.js"></script>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

</html>
