<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Chirpy!</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/stylemessaging.css">
    <link rel="stylesheet" type="text/css" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  </head>
  <body>

    <div class="jumbotron">
      <h1 class="text-center">Parent Message Board</h1>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <p class="cool-font">Name</p>
          <input class="form-control" type="text" id="author" placeholder="Enter Your Name">
          <br>
          <p class="cool-font">Message</p>
          <textarea class="form-control" rows="3" id="chirp-box" placeholder="Enter Chirp Here!"></textarea>
          <button id="chirp-submit" class="btn btn-lg pull-right">Submit!</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <h2>Messages</h2>
          <hr>
          <div id="chirp-area"></div>
        </div>
      </div>

    </div>

    <footer>
      <div class="container" id="dashboard">
        <div class="row">
          <div class="col-md-3 col-sm-3"></div>
          <div class="col-md-2 col-sm-2 dashboard-item animated bounceInLeft text-center">
            <a class="dashboard-link" href="/calendar">
              <i class="far fa-calendar-alt fa-2x" id="dashboard-footer"></i>
            </a>
            <p class="text-muted">Calendar</p>
          </div>
          <div class="col-md-2 col-sm-2 dashboard-item animated bounceInLeft text-center">
            <a class="dashboard-link" href="/tobringlist">
              <i class="far fa-list-alt fa-2x" id="dashboard-footer"></i>
            </a>
            <p class="text-muted">To-Bring</p>
          </div>
          <div class="col-md-2 col-sm-2 dashboard-item animated bounceInRight text-center">
            <a class="dashboard-link" href="/messaging">
              <i class="far fa-comments fa-2x" id="dashboard-footer"></i>
            </a>
            <p class="text-muted">Messages</p>
          </div>
          <div class="col-md-2 col-sm-2 dashboard-item animated bounceInRight text-center">
            <a class="dashboard-link" href="/wallet">
              <i class="far fa-credit-card fa-2x" id="dashboard-footer"></i>
            </a>
            <p class="text-muted">Wallet</p>
          </div>
        </div>
      </div>
    </footer>

  <script type="text/javascript" src="assets/js/message.js"></script>
  </body>
</html>
